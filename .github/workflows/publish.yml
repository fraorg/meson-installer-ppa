name: Publish package

on:
  repository_dispatch:
    types:
      - new_version

env:
  PPA: ppa:fragoi/test

jobs:

  publish:
    runs-on: ubuntu-latest
    env:
      version: ${{ github.event.client_payload.version }}
    steps:
      - uses: fragoi/bash-actions@main

      - name: Create upstream package
        run: |
          upver=$(debUpver $version)

          dir="meson-installer-${upver}"
          arc="meson-installer_${upver}.orig.tar.gz"

          pip download -d "${dir}/packages" meson=="${upver}"
          tar -cavf "$arc" "$dir"

      - name: Download packaging info
        run: |
          downloadTag fragoi/meson-installer v${version} \
            meson-installer_${version}.debian.tar.gz

      - name: Build source package
        uses: fragoi/debuild-action@main
        with:
          ppa: ${{ env.PPA }}

      - name: Upload source package
        uses: fragoi/debsign-action@main
        with:
          ppa: ${{ env.PPA }}
          gpg_key: ${{ secrets.GPG_KEY }}
          gpg_pass: ${{ secrets.GPG_PASS }}
          ssh_key: ${{ secrets.SSH_KEY }}
          ssh_pass: ${{ secrets.SSH_PASS }}
